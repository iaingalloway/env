# ~/.config/starship.toml

'$schema' = 'https://starship.rs/config-schema.json'

add_newline = true

format = """\
[](fg:#9A348E)\
$os\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](bg:#CC8366 fg:#DA627D)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[](bg:#729FB8 fg:#CC8366)\
$kubernetes\
[](fg:#729FB8)
$jobs\
$sudo\
$character"""

[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

[directory]
format = '[ $path ]($style)'
style = 'bg:#DA627D'
home_symbol = ''
truncate_to_repo = true
truncation_symbol = '…/'

[git_branch]
format = '[ $branch]($style)'
style = 'bg:#CC8366'
symbol = ''
truncation_length = 20
truncation_symbol = '…/'

[git_commit]
style = 'bg:#CC8366'
commit_hash_length = 4
tag_symbol = '🔖 '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_state]
style = 'bg:#CC8366'
format = '[\($state($progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
format = '[ $up_to_date$conflicted$untracked$modified$renamed$deleted$stashed$ahead_behind$staged ]($style)'
style = 'bg:#CC8366'
conflicted = '🏳 '
up_to_date = '[](bg:#CC8366 fg:#2B994A)'
untracked = '[ ](bg:#CC8366 fg:#B82E2E)'
ahead = '${count} '
diverged = '${ahead_count}${behind_count} '
behind = '${count} '
stashed = ''
modified = '[ ](bg:#CC8366 fg:#B82E2E)'
staged = '+$count'
renamed = '襁 '
deleted = ' '

[kubernetes]
style = 'bg:#729FB8'
disabled = false
symbol = '⎈'
format = '[ $symbol$context( \($namespace\)) ]($style)'

[kubernetes.context_aliases]
'gke.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'
'kind-(?P<var_cluster>[\w-]+)' = '$var_cluster'

[os]
disabled = false
format = '[$symbol ]($style)'
style = 'bg:#9A348E'

[os.symbols]
Ubuntu = ''
Windows  = ''
