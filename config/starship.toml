# ~/.config/starship.toml

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """\
$username$hostname$directory$git_branch$git_commit$git_state$git_metrics$git_status$docker_context$kubernetes$cmd_duration
$jobs$sudo$character"""

[character]
success_symbol = "[➤](bold green)"
error_symbol = "[➤](bold red)"

[username]
format = "[$user@]($style)"
style_user = "bold green"

[hostname]
style = "bold green"

[directory]
home_symbol = ""
truncate_to_repo = true
truncation_symbol = "…/"

[git_branch]
symbol = ""
format = "on [$symbol$branch]($style) "
truncation_length = 20
truncation_symbol = "…/"
style = "bold green"

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

#[git_state]
#format = '[\($state($progress_current of $progress_total)\)]($style) '
#cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = '[](bold red)'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ''
modified = '[]($bold red)'
staged = '[++\($count\)](green)'
renamed = '襁'
deleted = ''

[docker_context]
only_with_files = false

[kubernetes]
disabled = false
symbol = '⎈'
format = 'on [$symbol$context( \($namespace\))](bold blue) '

[kubernetes.context_aliases]
'gke.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'
'kind-(?P<var_cluster>[\w-]+)' = '$var_cluster'

[os.symbols]
Alpine = " "
Android = " "
Debian = " "
Linux = " "
Macos = " "
Ubuntu = " "
Windows = " "
