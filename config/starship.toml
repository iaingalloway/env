# ~/.config/starship.toml

'$schema' = 'https://starship.rs/config-schema.json'

add_newline = true

format = """\
[](fg:#000DB8)\
$os\
[](bg:#09AB98 fg:#000DB8)\
$directory\
[](bg:#B84464 fg:#09AB98)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[](bg:#7C9E00 fg:#B84464)\
$kubernetes\
[](fg:#7C9E00)
$jobs\
$sudo\
$character"""

[character]
success_symbol = '[](#7C9E00)'
error_symbol = '[](#B84464)'

[directory]
format = '[ $path ]($style)'
style = 'bg:#09AB98'
home_symbol = ''
truncate_to_repo = true
truncation_symbol = '…/'

[git_branch]
format = '[ $branch]($style)'
style = 'bg:#B84464'
symbol = ''
truncation_length = 20
truncation_symbol = '…/'

[git_commit]
style = 'bg:#B84464'
commit_hash_length = 4
tag_symbol = '🔖 '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_state]
style = 'bg:#B84464'
format = '[\($state($progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bg:#B84464 fg:#FF8B6B)'

[git_status]
format = '[ $up_to_date$conflicted$untracked$modified$renamed$deleted$stashed$ahead_behind$staged ]($style)'
style = 'bg:#B84464'
conflicted = '🏳'
up_to_date = '[](bg:#B84464 fg:#C4FF78)'
untracked = '[](bg:#B84464 fg:#FF8B6B)'
ahead = '${count}'
diverged = '${ahead_count}${behind_count}'
behind = '${count}'
stashed = ''
modified = '[](bg:#B84464 fg:#FF8B6B)'
staged = '+$count'
renamed = '[襁](bg:#B84464 fg:#FF8B6B)'
deleted = ''

[kubernetes]
style = 'bg:#7C9E00'
disabled = false
symbol = '⎈'
format = '[ $symbol$context( \($namespace\)) ]($style)'

[kubernetes.context_aliases]
'gke.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'
'kind-(?P<var_cluster>[\w-]+)' = '$var_cluster'

[os]
disabled = false
format = '[$symbol ]($style)'
style = 'bg:#000DB8'

[os.symbols]
Ubuntu = ''
Windows  = ''
