# ~/.config/starship.toml

# cyan:    #00FFFF  #00A8A8
# magenta: #FF00CC  #A80086
# green:   #CCFF00  #86A800
# blue:    #0033FF  #0021A8

'$schema' = 'https://starship.rs/config-schema.json'

add_newline = true

format = """\
[](fg:#0033FF)\
$os\
[](bg:#00A8A8 fg:#0033FF)\
$directory\
[](bg:#A80086 fg:#00A8A8)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[](bg:#86A800 fg:#A80086)\
$kubernetes\
[](fg:#86A800)
$jobs\
$sudo\
$character"""

[character]
success_symbol = '[](#86A800)'
error_symbol = '[](#A80086)'

[directory]
format = '[ $path ]($style)'
home_symbol = ''
style = 'bg:#00A8A8'
truncate_to_repo = true
truncation_symbol = '…/'

[git_branch]
format = '[ $branch]($style)'
symbol = ''
style = 'bg:#A80086'
truncation_length = 20
truncation_symbol = '…/'

[git_commit]
tag_symbol = '🔖 '
style = 'bg:#A80086'
commit_hash_length = 4

[git_metrics]
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
added_style = 'bold blue'

[git_state]
format = '[\($state($progress_current of $progress_total)\)]($style) '
style = 'bg:#A80086'
cherry_pick = '[🍒 PICKING](bg:#A80086 fg:#FF8B6B)'

[git_status]
format = '[ $up_to_date$conflicted$untracked$modified$renamed$deleted$stashed$ahead_behind$staged ]($style)'
style = 'bg:#A80086'
conflicted = '[🏳](bg:#A80086 fg:#FF8B6B)'
up_to_date = '[](bg:#A80086 fg:#C4FF78)'
untracked = '[](bg:#A80086 fg:#FF8B6B)'
ahead = '[${count}](bg:#A80086 fg:white)'
diverged = '[${ahead_count}${behind_count}](bg:#A80086 fg:white)'
behind = '[${count}](bg:#A80086 fg:white)'
stashed = '[s](bg:#A80086 fg:white)'
modified = '[](bg:#A80086 fg:#FF8B6B)'
staged = '[+$count](bg:#A80086 fg:white)'
renamed = '[](bg:#A80086 fg:#FF8B6B)'
deleted = '[](bg:#A80086 fg:#FF8B6B)'

[jobs]
format = '[$symbol]($style)'
symbol = '|'
style = '#86A800'

[kubernetes]
disabled = false
format = '[ $symbol$context( \($namespace\)) ]($style)'
symbol = '⎈'
style = 'bg:#86A800'

[kubernetes.context_aliases]
'gke.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'
'kind-(?P<var_cluster>[\w-]+)' = '$var_cluster'

[os]
disabled = false
format = '[$symbol ]($style)'
style = 'bg:#0033FF'

[os.symbols]
Ubuntu = ''
Windows  = ''
